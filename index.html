    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Variables CSS pour une cohérence parfaite */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-bg: #0a0a0f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-medium: 0 15px 35px rgba(31, 38, 135, 0.5);
            --shadow-heavy: 0 25px 50px rgba(0, 0, 0, 0.4);
            --border-radius: 20px;
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-bounce: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Reset et base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            background-attachment: fixed;
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Scrollbar personnalisée avec glassmorphism */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-bg);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
            backdrop-filter: blur(20px);
            transition: var(--transition-smooth);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--glass-border);
            transform: scale(1.1);
        }

        /* Slider personnalisé avec effets visuels */
        input[type=range].player-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: var(--glass-bg);
            border-radius: 50px;
            outline: none;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            position: relative;
            transition: var(--transition-smooth);
        }

        input[type=range].player-slider:hover {
            transform: scaleY(1.2);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
        }

        input[type=range].player-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: var(--accent-gradient);
            cursor: pointer;
            border: 3px solid var(--text-primary);
            box-shadow: var(--shadow-light);
            transition: var(--transition-bounce);
            position: relative;
        }

        input[type=range].player-slider::-webkit-slider-thumb:hover {
            transform: scale(1.3);
            box-shadow: 0 0 30px rgba(79, 172, 254, 0.6);
        }

        input[type=range].player-slider::-webkit-slider-thumb:active {
            transform: scale(1.1);
        }

        /* Animations pour les rangées de chansons */
        .song-row {
            position: relative;
            padding: 16px 20px;
            margin: 8px 0;
            border-radius: var(--border-radius);
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(20px);
            transition: var(--transition-smooth);
            overflow: hidden;
            cursor: pointer;
            min-height: 72px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .song-row::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0;
            transition: var(--transition-smooth);
            z-index: -1;
        }

        .song-row:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .song-row:hover::before {
            left: 0;
            opacity: 0.1;
        }

        .song-row.is-playing {
            background: var(--glass-bg);
            border-color: rgba(79, 172, 254, 0.5);
            box-shadow: 0 0 30px rgba(79, 172, 254, 0.2);
        }

        .song-row.is-playing::before {
            left: 0;
            opacity: 0.15;
        }

        /* Icône de lecture avec animation */
        .play-icon {
            opacity: 0;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%) scale(0.8);
            transition: var(--transition-bounce);
            background: var(--accent-gradient);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-light);
            z-index: 2;
        }

        .song-row:hover .play-icon,
        .song-row.is-playing .play-icon {
            opacity: 1;
            transform: translateY(-50%) scale(1);
        }

        .play-icon:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: var(--shadow-medium);
        }

        /* Spinner de chargement moderne */
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid transparent;
            border-radius: 50%;
            background: 
                conic-gradient(from 0deg, transparent, var(--accent-gradient)),
                var(--glass-bg);
            background-clip: padding-box, border-box;
            animation: spin 1.5s linear infinite;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-light);
            position: relative;
        }

        .loading-spinner::before {
            content: '';
            position: absolute;
            inset: 8px;
            border-radius: 50%;
            background: var(--dark-bg);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Boutons avec effets glassmorphism */
        .loop-btn,
        .lyrics-btn {
            padding: 12px 16px;
            border-radius: 12px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            backdrop-filter: blur(20px);
            transition: var(--transition-smooth);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-width: 48px;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loop-btn::before,
        .lyrics-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--primary-gradient);
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .loop-btn:hover,
        .lyrics-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .loop-btn:hover::before,
        .lyrics-btn:hover::before {
            opacity: 0.2;
        }

        .loop-btn.active {
            background: var(--accent-gradient);
            color: var(--text-primary);
            box-shadow: var(--shadow-light);
            border-color: transparent;
        }

        .loop-btn:active,
        .lyrics-btn:active {
            transform: translateY(0) scale(0.95);
        }

        /* Menu latéral responsive */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border-right: 1px solid var(--glass-border);
            transition: var(--transition-smooth);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-smooth);
            z-index: 999;
        }

        .sidebar-open .sidebar-overlay {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 280px;
                transform: translateX(-100%);
            }
            
            .sidebar-open .sidebar {
                transform: translateX(0);
            }

            .song-row {
                padding: 12px 16px;
                margin: 6px 0;
                min-height: 64px;
                flex-wrap: wrap;
                gap: 12px;
            }

            .play-icon {
                width: 40px;
                height: 40px;
                right: 16px;
            }

            .loop-btn,
            .lyrics-btn {
                min-width: 44px;
                min-height: 44px;
                padding: 10px 12px;
            }

            input[type=range].player-slider::-webkit-slider-thumb {
                height: 24px;
                width: 24px;
            }

            .loading-spinner {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100vw;
            }

            .song-row {
                padding: 10px 12px;
                margin: 4px 0;
                min-height: 56px;
                border-radius: 16px;
            }

            .play-icon {
                width: 36px;
                height: 36px;
                right: 12px;
            }

            .loop-btn,
            .lyrics-btn {
                min-width: 40px;
                min-height: 40px;
                padding: 8px 10px;
                border-radius: 10px;
            }

            input[type=range].player-slider {
                height: 6px;
            }

            input[type=range].player-slider::-webkit-slider-thumb {
                height: 20px;
                width: 20px;
                border-width: 2px;
            }
        }

        /* Animations d'entrée */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Classes utilitaires pour l'animation */
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .fade-in-left {
            animation: fadeInLeft 0.6s ease-out forwards;
        }

        /* Gestion des états focus pour l'accessibilité */
        .song-row:focus,
        .loop-btn:focus,
        .lyrics-btn:focus,
        input[type=range].player-slider:focus {
            outline: 2px solid rgba(79, 172, 254, 0.5);
            outline-offset: 2px;
        }

        /* Prévention du chevauchement */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .player-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--glass-bg);
            border-radius: var(--border-radius);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .player-controls {
                padding: 16px;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }

            .player-controls {
                padding: 12px;
                gap: 8px;
                flex-direction: column;
            }
        }

        /* Micro-interactions */
        @media (hover: hover) {
            .song-row:hover {
                transform: translateY(-3px) scale(1.02);
            }
            
            .loop-btn:hover,
            .lyrics-btn:hover {
                transform: translateY(-3px) scale(1.05);
            }
        }

        /* Réduction des animations sur les appareils moins performants */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <div id="ai-prompt-modal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-slate-800 rounded-lg shadow-2xl p-6 w-[90%] max-w-lg z-50 hidden flex-col">

        <textarea id="ai-prompt-input" class="w-full bg-slate-700 text-white rounded-lg p-3 h-28 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Votre description..."></textarea>

    <div id="ai-results-modal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-slate-800 rounded-lg shadow-2xl p-6 w-[90%] max-w-2xl max-h-[90vh] z-50 hidden flex-col">
        <h3 class="text-2xl font-bold mb-4 text-white">Suggestions de l'IA</h3>

        <div class="flex justify-end gap-4 flex-wrap">
            <button class="modal-cancel py-2 px-5 bg-slate-600 hover:bg-slate-500 rounded-lg transition-colors" data-modal-id="ai-results-modal">Fermer</button>

    <div id="lyrics-modal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-slate-800 rounded-lg shadow-2xl p-6 w-[90%] max-w-2xl max-h-[90vh] z-50 hidden flex-col">
        <h3 id="lyrics-title" class="text-2xl font-bold mb-4 text-white">Paroles</h3>
        <div id="lyrics-content" class="flex-1 overflow-y-auto whitespace-pre-wrap text-slate-300"></div>
        <div class="mt-6 flex justify-end gap-4">
            <button class="modal-cancel py-2 px-5 bg-slate-600 hover:bg-slate-500 rounded-lg transition-colors" data-modal-id="lyrics-modal">Fermer</button>
        </div>

    <script>
    // --- Lancement de l'API YouTube ---
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api"; // Correction du lien de l'API
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
    // --- Cette fonction est appelée par l'API YouTube quand elle est prête ---
    function onYouTubeIframeAPIReady() {
        const app = new SearApp();
        window.onPlayerReady = app.onPlayerReady.bind(app);
        window.onPlayerStateChange = app.onPlayerStateChange.bind(app);

        app.ytPlayer = new YT.Player('youtube-player', {
            height: '200', width: '300',
            playerVars: { 'autoplay': 0, 'controls': 0, 'fs': 0, 'modestbranding': 1, 'showinfo': 0, 'origin': window.location.origin },
            events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
        });
    }

    class SearApp {
        constructor() {
            this.ytPlayer = null;
            // IMPORTANT: Remplacez les clés ci-dessous par les vôtres
            this.YOUTUBE_API_KEY = "AIzaSyCiz8e9IOMm5HUtk5qh4ZbTrKsx3_HkuNE"; 
            this.GEMINI_API_KEY = "AIzaSyDkaEerpi4WeWJBY0-MuZWSJpmDV7lm8r4"; 
            this.DB_NAME = 'SearYouTubeDB';
            this.DB_VERSION = 1;
            this.STORE_NAME = 'searData';
            this.db = null;
            this.appData = { playlists: [], songs: {} };
            this.currentView = { type: 'playlist', id: 'liked' };
            this.currentQueue = [];
            this.currentSongIndex = -1;
            this.songToAdd = null;
            this.progressInterval = null;
            this.isLooping = false;
            this.aiSongSuggestions = [];
            this.searchTimeout = null;
            this.dom = this.getDomElements();
            this.ICONS = {
                play: `<svg xmlns="http://www.w3.org/2000/svg" class="w-full h-full" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>`,
                pause: `<svg xmlns="http://www.w3.org/2000/svg" class="w-full h-full" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`
            };
        }

        onPlayerReady(event) {
            this.init();
        }

        onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED && this.isLooping) {
                this.ytPlayer.seekTo(0);
                this.ytPlayer.playVideo();
            } else if (event.data === YT.PlayerState.ENDED) {
                this.dom.nextBtn.click();
            }
            this.updateUiOnPlayerStateChange();
        }
        
        getDomElements() {
            return {
                mainContent: document.getElementById('main-content'),
                viewTitle: document.getElementById('view-title'),
                songList: document.getElementById('song-list'),
                playlistsNav: document.getElementById('playlists-nav'),
                searchInput: document.getElementById('search-input'),
                playerArt: document.getElementById('player-art'),
                playerTitle: document.getElementById('player-title'),
                playerArtist: document.getElementById('player-artist'),
                playPauseBtn: document.getElementById('play-pause-btn'),
                nextBtn: document.getElementById('next-btn'),
                prevBtn: document.getElementById('prev-btn'),
                loopBtn: document.getElementById('loop-btn'),
                lyricsBtn: document.getElementById('lyrics-btn'),
                progressBar: document.getElementById('progress-bar'),
                currentTime: document.getElementById('current-time'),
                duration: document.getElementById('duration'),
                volumeSlider: document.getElementById('volume-slider'),
                modalBackdrop: document.getElementById('modal-backdrop'),
                newPlaylistBtn: document.getElementById('new-playlist-btn'),
                playlistModal: document.getElementById('playlist-modal'),
                playlistNameInput: document.getElementById('playlist-name-input'),
                playlistCreateBtn: document.getElementById('playlist-create'),
                aiPlaylistBtn: document.getElementById('ai-playlist-btn'),
                aiPromptModal: document.getElementById('ai-prompt-modal'),
                aiPromptInput: document.getElementById('ai-prompt-input'),
                aiGenerateBtn: document.getElementById('ai-generate-btn'),
                aiResultsModal: document.getElementById('ai-results-modal'),
                aiResultsList: document.getElementById('ai-results-list'),
                aiImportBtn: document.getElementById('ai-import-btn'),
                lyricsModal: document.getElementById('lyrics-modal'),
                lyricsTitle: document.getElementById('lyrics-title'),
                lyricsContent: document.getElementById( 'lyrics-content'),
                addToPlaylistModal: document.getElementById('add-to-playlist-modal'),
                addToPlaylistList: document.getElementById('add-to-playlist-list'),
                sidebar: document.getElementById('sidebar'),
                sidebarBackdrop: document.getElementById('sidebar-backdrop'),
                menuToggleBtn: document.getElementById('menu-toggle-btn'),
            };
        }
    
        initDB() { return new Promise((resolve) => { const request = indexedDB.open(this.DB_NAME, this.DB_VERSION); request.onupgradeneeded = e => { e.target.result.createObjectStore(this.STORE_NAME); }; request.onsuccess = e => { this.db = e.target.result; resolve(this.db); }; request.onerror = e => console.error("DB Error:", e); }); }
        saveData() { return new Promise((resolve) => { if(!this.db) return; const transaction = this.db.transaction(this.STORE_NAME, 'readwrite'); const store = transaction.objectStore(this.STORE_NAME); store.put(this.appData, 'appData'); transaction.oncomplete = () => resolve(); }); }
        loadData() { return new Promise((resolve) => { if(!this.db) return; const transaction = this.db.transaction(this.STORE_NAME, 'readonly'); const store = transaction.objectStore(this.STORE_NAME); const request = store.get('appData'); request.onsuccess = e => { if (e.target.result) this.appData = e.target.result; resolve(); }; }); }
    
        // =================================================================
        // == MODIFICATION PRINCIPALE : LA CRÉATION DE PLAYLIST FONCTIONNE ==
        // =================================================================
        createPlaylist(name) {
            if (!name.trim()) return;
            const newPlaylist = { id: crypto.randomUUID(), name: name.trim(), songs: [] };
            this.appData.playlists.push(newPlaylist);
            this.saveData();
            this.renderPlaylistsNav();
            this.closeModal(this.dom.playlistModal);
            
            // L'AJOUT QUI CHANGE TOUT :
            // Affiche directement la nouvelle playlist pour confirmer sa création.
            this.renderSongListView(newPlaylist.id); 
        }

        addSongToPlaylist(song, playlistId) {
            if (!this.appData.songs[song.id]) { this.appData.songs[song.id] = song; }
            const playlist = this.appData.playlists.find(p => p.id === playlistId);
            if (playlist && !playlist.songs.includes(song.id)) {
                playlist.songs.unshift(song.id);
                this.saveData();
                if (this.currentView.type === 'playlist' && this.currentView.id === playlistId) {
                    this.renderSongListView(playlistId);
                }
            }
        }
    
        playSong(songId, queue, index) {
            this.currentQueue = queue;
            this.currentSongIndex = index;
            const song = this.appData.songs[songId];
            if (!song) return;
            this.ytPlayer.loadVideoById(song.id);
            this.updatePlayerUI(song);
            this.updateControlStates();
        }
    
        renderPlaylistsNav() {
            this.dom.playlistsNav.innerHTML = '';
            this.appData.playlists.forEach(p => {
                const li = document.createElement('li');
                // AMÉLIORATION DESIGN : Style plus marqué pour la playlist active
                const isActive = this.currentView.type === 'playlist' && this.currentView.id === p.id;
                li.innerHTML = `
                    <a href="#" data-playlist-id="${p.id}" class="flex items-center gap-3 px-2 py-2 rounded-md transition-colors duration-200 ${isActive ? 'bg-emerald-600/20 text-emerald-300 font-semibold' : 'hover:bg-slate-800 text-slate-400 hover:text-white'}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 flex-shrink-0"><path d="M9 18V5l12-2v13"/><path d="M12 15v5"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
                        <span class="truncate">${p.name}</span>
                    </a>
                `;
                this.dom.playlistsNav.appendChild(li);
            });
        }

        renderSongListView(playlistId) {
            this.currentView = { type: 'playlist', id: playlistId };
            const playlist = this.appData.playlists.find(p => p.id === playlistId);
            if (!playlist) return;
            this.dom.viewTitle.textContent = playlist.name;
            const songIds = playlist.songs;
            const songs = songIds.map(id => this.appData.songs[id]).filter(Boolean);
            this.renderSongList(songs, songIds, { showAddButton: false });
            this.renderPlaylistsNav();
            this.dom.mainContent.scrollTop = 0;
        }
    
        async searchYouTube(query) {
            this.currentView = { type: 'search', query: query };
            this.dom.viewTitle.textContent = `Résultats pour "${query}"`;
            this.dom.songList.innerHTML = `<div class="flex justify-center p-10"><div class="loading-spinner"></div></div>`;
            const maxResults = 25;
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=${maxResults}&key=${this.YOUTUBE_API_KEY}`;
            try {
                const response = await fetch(url);
                if (!response.ok) { const errorData = await response.json(); const reason = errorData.error.errors[0].reason; throw new Error(`Erreur ${response.status}: ${reason}`); }
                const data = await response.json();
                const results = data.items.map(item => ({
                    id: item.id.videoId,
                    title: item.snippet.title,
                    artist: item.snippet.channelTitle,
                    thumbnail: item.snippet.thumbnails.high.url,
                }));
                this.renderSongList(results, [], { showAddButton: true });
            } catch (error) {
                console.error("Erreur lors de la recherche sur YouTube:", error);
                this.dom.songList.innerHTML = `<p class="text-slate-400 p-4 text-center bg-red-900/50 rounded-lg">Erreur lors de la recherche : ${error.message}.<br>Vérifiez que votre clé d'API YouTube est valide.</p>`;
            }
        }
    
        renderSongList(songs, queue, options = { showAddButton: false }) {
            this.dom.songList.innerHTML = '';
            if (songs.length === 0) { this.dom.songList.innerHTML = `<p class="text-slate-400 p-4 text-center">Cette playlist est vide. Ajoutez des titres depuis la recherche !</p>`; return; }
            const songQueueIds = songs.map(s => s.id);
            songs.forEach((song, index) => {
                if (!song) return;
                const row = document.createElement('div');
                const isPlaying = this.ytPlayer && this.ytPlayer.getVideoData && this.ytPlayer.getPlayerState && this.ytPlayer.getVideoData().video_id === song.id;
                // AMÉLIORATION DESIGN : Plus d'espace et transition douce
                row.className = `song-row group grid grid-cols-[40px_1fr_40px] md:grid-cols-[40px_minmax(0,4fr)_minmax(0,3fr)_40px] items-center gap-4 p-3 rounded-lg hover:bg-slate-800/60 transition-colors duration-200 ${isPlaying ? 'is-playing bg-slate-800' : ''}`;
                row.dataset.songId = song.id;
                row.innerHTML = `
                    <div class="relative text-center text-slate-400">
                        <span class="group-hover:hidden ${isPlaying ? 'text-emerald-400' : ''}">${index + 1}</span>
                        <button class="play-icon absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white w-6 h-6" data-action="play">
                            ${isPlaying && this.ytPlayer.getPlayerState() === YT.PlayerState.PLAYING ? this.ICONS.pause : this.ICONS.play}
                        </button>
                    </div>
                    <div class="flex items-center gap-4 min-w-0">
                        <img src="${song.thumbnail}" class="w-12 h-12 rounded object-cover flex-shrink-0">
                        <div class="min-w-0">
                            <p class="font-semibold truncate ${isPlaying ? 'text-emerald-400' : 'text-white'}">${song.title}</p>
                            <p class="text-sm truncate text-slate-400 hidden md:block">${song.artist}</p>
                        </div>
                    </div>
                    <p class="hidden md:block truncate text-slate-400">${song.artist}</p>
                    <div class="flex-shrink-0">
                        ${options.showAddButton ? `<button data-action="add" title="Ajouter à une playlist" class="p-2 text-slate-400 hover:text-white rounded-full hover:bg-slate-700 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></button>` : ''}
                    </div>`;
                row.addEventListener('click', (e) => {
                    const action = e.target.closest('[data-action]')?.dataset.action;
                    if (action === 'play') {
                        if (isPlaying && this.ytPlayer.getPlayerState() === YT.PlayerState.PLAYING) this.ytPlayer.pauseVideo();
                        else if (isPlaying) this.ytPlayer.playVideo();
                        else {
                            if (options.showAddButton && !this.appData.songs[song.id]) { this.appData.songs[song.id] = song; this.saveData(); }
                            this.playSong(song.id, songQueueIds, index);
                        }
                    } else if (action === 'add') {
                        this.songToAdd = song;
                        this.openAddToPlaylistModal();
                    }
                });
                this.dom.songList.appendChild(row);
            });
            this.currentQueue = songQueueIds;
        }
    
        openAddToPlaylistModal() {
            if (!this.songToAdd) return;
            const modal = this.dom.addToPlaylistModal;
            const list = this.dom.addToPlaylistList;
            list.innerHTML = '';
            this.appData.playlists.forEach(p => {
                const li = document.createElement('li');
                li.className = 'p-3 rounded-md hover:bg-slate-700 cursor-pointer transition-colors';
                li.textContent = p.name;
                li.addEventListener('click', () => {
                    if (this.songToAdd) {
                        this.addSongToPlaylist(this.songToAdd, p.id);
                        this.songToAdd = null;
                        this.closeModal(modal);
                    }
                });
                list.appendChild(li);
            });
            this.openModal(modal);
        }
    
        async callGeminiAPI(prompt, isJson = false) {
            if (!this.GEMINI_API_KEY || this.GEMINI_API_KEY.includes("YOUR")) { alert("Veuillez configurer votre clé d'API Gemini dans le code JS."); return null; }
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${this.GEMINI_API_KEY}`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
            if (isJson) { payload.generationConfig = { responseMimeType: "application/json", responseSchema: { type: "OBJECT", properties: { songs: { type: "ARRAY", items: { type: "OBJECT", properties: { title: { type: "STRING" }, artist: { type: "STRING" } }, required: ["title", "artist"] } } } } }; }
            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`Erreur API Gemini: ${response.status}`);
                const result = await response.json();
                const text = result.candidates[0].content.parts[0].text;
                return isJson ? JSON.parse(text) : text;
            } catch (error) { console.error("Erreur Gemini API:", error); alert("Une erreur est survenue avec l'IA Gemini. Vérifiez votre clé d'API."); return null; }
        }

        async handleAIGeneration() {
            const prompt = this.dom.aiPromptInput.value;
            if (!prompt.trim()) return;
            this.closeModal(this.dom.aiPromptModal);
            this.showLoading("L'IA génère votre playlist...");
            const aiPrompt = `Génère une liste de 10 chansons basée sur cette description : "${prompt}". Ne réponds rien d'autre que le JSON.`;
            const result = await this.callGeminiAPI(aiPrompt, true);
            this.hideLoading();
            if (result && result.songs) {
                this.aiSongSuggestions = result.songs;
                this.dom.aiResultsList.innerHTML = this.aiSongSuggestions.map(song => `<li class="p-2 bg-slate-700/50 rounded">${song.title} - ${song.artist}</li>`).join('');
                this.openModal(this.dom.aiResultsModal);
            }
        }

        async handleAIImport() {
            if (this.aiSongSuggestions.length === 0) return;
            this.closeModal(this.dom.aiResultsModal);
            this.showLoading(`Importation de ${this.aiSongSuggestions.length} titres...`);
            const newPlaylistName = this.dom.aiPromptInput.value.trim().substring(0, 30) || "Playlist IA";
            const newPlaylist = { id: crypto.randomUUID(), name: newPlaylistName, songs: [] };
            for (const [index, song] of this.aiSongSuggestions.entries()) {
                this.showLoading(`Recherche de "${song.title}" (${index + 1}/${this.aiSongSuggestions.length})`);
                const query = `${song.title} ${song.artist}`;
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=1&key=${this.YOUTUBE_API_KEY}`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.items && data.items.length > 0) {
                        const item = data.items[0];
                        const newSong = { id: item.id.videoId, title: item.snippet.title, artist: item.snippet.channelTitle, thumbnail: item.snippet.thumbnails.high.url };
                        if (!this.appData.songs[newSong.id]) this.appData.songs[newSong.id] = newSong;
                        newPlaylist.songs.push(newSong.id);
                    }
                } catch (error) { console.error(`Erreur recherche pour "${song.title}":`, error); }
            }
            this.appData.playlists.push(newPlaylist);
            await this.saveData();
            this.renderPlaylistsNav();
            this.renderSongListView(newPlaylist.id);
            this.hideLoading();
        }

        async handleLyricsFetch() {
            if (this.currentSongIndex < 0 || !this.currentQueue[this.currentSongIndex]) return;
            const song = this.appData.songs[this.currentQueue[this.currentSongIndex]];
            if (!song) return;
            this.openModal(this.dom.lyricsModal);
            this.dom.lyricsTitle.textContent = `Paroles de ${song.title}`;
            this.dom.lyricsContent.innerHTML = `<div class="flex justify-center p-10"><div class="loading-spinner"></div></div>`;
            const prompt = `Trouve les paroles complètes de la chanson "${song.title}" par "${song.artist}". Si tu ne les trouves pas, réponds simplement "Paroles non trouvées.".`;
            const lyrics = await this.callGeminiAPI(prompt);
            this.dom.lyricsContent.textContent = lyrics || "Impossible de récupérer les paroles.";
        }
    
        updateUiOnPlayerStateChange() {
            const isPlaying = this.ytPlayer.getPlayerState() === YT.PlayerState.PLAYING;
            if (isPlaying) {
                this.dom.playPauseBtn.innerHTML = this.ICONS.pause;
                const duration = this.ytPlayer.getDuration();
                this.dom.duration.textContent = this.formatTime(duration);
                this.dom.progressBar.max = duration; // Use duration for max
                clearInterval(this.progressInterval);
                this.progressInterval = setInterval(() => {
                    const currentTime = this.ytPlayer.getCurrentTime();
                    this.dom.currentTime.textContent = this.formatTime(currentTime);
                    this.dom.progressBar.value = currentTime;
                }, 500);
            } else {
                this.dom.playPauseBtn.innerHTML = this.ICONS.play;
                clearInterval(this.progressInterval);
            }
            // Rafraîchit la vue actuelle pour mettre à jour l'icône play/pause sur la ligne
            if (this.currentView.type === 'playlist') {
                const playlist = this.appData.playlists.find(p => p.id === this.currentView.id);
                if(playlist) {
                    const songs = playlist.songs.map(id => this.appData.songs[id]).filter(Boolean);
                    this.renderSongList(songs, playlist.songs, { showAddButton: false });
                }
            }
        }
    
        updatePlayerUI(song) { if(!song) return; this.dom.playerArt.src = song.thumbnail; this.dom.playerTitle.textContent = song.title; this.dom.playerArtist.textContent = song.artist; this.dom.playPauseBtn.disabled = false; this.dom.lyricsBtn.disabled = false; }
        updateControlStates() { this.dom.nextBtn.disabled = this.currentSongIndex >= this.currentQueue.length - 1; this.dom.prevBtn.disabled = this.currentSongIndex <= 0; }
        formatTime(totalSeconds) { if(isNaN(totalSeconds)) return "0:00"; const seconds = Math.floor(totalSeconds % 60); const minutes = Math.floor(totalSeconds / 60); return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`; }
    
        openModal(modal) { this.dom.modalBackdrop.classList.remove('hidden'); modal.classList.remove('hidden'); modal.classList.add('flex'); }
        closeModal(modal) { if (!modal) return; this.dom.modalBackdrop.classList.add('hidden'); modal.classList.remove('flex'); modal.classList.add('hidden'); }

        showLoading(text) {
            let modal = document.getElementById('loading-modal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'loading-modal';
                modal.className = "fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex flex-col items-center justify-center";
                document.body.appendChild(modal);
            }
            modal.innerHTML = `<div class="loading-spinner"></div><p class="mt-4 text-white text-lg">${text}</p>`;
        }
        hideLoading() {
            const modal = document.getElementById('loading-modal');
            if (modal) modal.remove();
        }
    
        setupEventListeners() {
            this.dom.menuToggleBtn.addEventListener('click', () => {
                this.dom.sidebar.classList.add('sidebar-open');
                this.dom.sidebarBackdrop.classList.remove('hidden');
            });
            const closeSidebar = () => {
                this.dom.sidebar.classList.remove('sidebar-open');
                this.dom.sidebarBackdrop.classList.add('hidden');
            };
            this.dom.sidebarBackdrop.addEventListener('click', closeSidebar);

            this.dom.newPlaylistBtn.addEventListener('click', () => { this.dom.playlistNameInput.value = ''; this.openModal(this.dom.playlistModal); });
            this.dom.playlistCreateBtn.addEventListener('click', () => this.createPlaylist(this.dom.playlistNameInput.value));
            
            document.querySelectorAll('.modal-cancel').forEach(btn => btn.addEventListener('click', (e) => {
                const modalId = e.target.closest('[data-modal-id]').dataset.modalId;
                if(modalId) this.closeModal(document.getElementById(modalId));
            }));

            this.dom.aiPlaylistBtn.addEventListener('click', () => this.openModal(this.dom.aiPromptModal));
            this.dom.aiGenerateBtn.addEventListener('click', () => this.handleAIGeneration());
            this.dom.aiImportBtn.addEventListener('click', () => this.handleAIImport());
            this.dom.loopBtn.addEventListener('click', () => { this.isLooping = !this.isLooping; this.dom.loopBtn.classList.toggle('active', this.isLooping); });
            this.dom.lyricsBtn.addEventListener('click', () => this.handleLyricsFetch());
            
            this.dom.playlistsNav.addEventListener('click', (e) => { 
                const link = e.target.closest('a[data-playlist-id]'); 
                if (link) { 
                    e.preventDefault(); 
                    this.renderSongListView(link.dataset.playlistId); 
                    if (window.innerWidth < 1024) { closeSidebar(); }
                } 
            });
            
            this.dom.searchInput.addEventListener('input', () => {
                clearTimeout(this.searchTimeout);
                this.searchTimeout = setTimeout(() => {
                    const query = this.dom.searchInput.value.trim();
                    if (query) { this.searchYouTube(query); } 
                    else { this.renderSongListView('liked'); }
                }, 500); // Délai réduit à 500ms
            });

            this.dom.playPauseBtn.addEventListener('click', () => { if (!this.ytPlayer || typeof this.ytPlayer.getPlayerState !== 'function') return; const state = this.ytPlayer.getPlayerState(); if (state === YT.PlayerState.PLAYING) this.ytPlayer.pauseVideo(); else if (this.currentSongIndex !== -1) this.ytPlayer.playVideo(); });
            this.dom.nextBtn.addEventListener('click', () => { if (this.currentSongIndex < this.currentQueue.length - 1) { this.playSong(this.currentQueue[this.currentSongIndex + 1], this.currentQueue, this.currentSongIndex + 1); } });
            this.dom.prevBtn.addEventListener('click', () => { if (this.ytPlayer.getCurrentTime() > 3 || this.currentSongIndex === 0) this.ytPlayer.seekTo(0); else if (this.currentSongIndex > 0) this.playSong(this.currentQueue[this.currentSongIndex - 1], this.currentQueue, this.currentSongIndex - 1); });
            this.dom.volumeSlider.addEventListener('input', (e) => { if (this.ytPlayer && typeof this.ytPlayer.setVolume === 'function') this.ytPlayer.setVolume(e.target.value) });
            this.dom.progressBar.addEventListener('input', (e) => { const duration = this.ytPlayer.getDuration(); if (duration) this.ytPlayer.seekTo(e.target.value); });
        }
    
        async init(){
            this.dom.playPauseBtn.innerHTML = this.ICONS.play;
            this.dom.playPauseBtn.disabled = true;
            this.dom.lyricsBtn.disabled = true;
            await this.initDB();
            await this.loadData();
            if (!this.appData.playlists.find(p => p.id === 'liked')) {
                 this.appData.playlists.unshift({ id: 'liked', name: 'Titres likés', songs: [] });
                 this.saveData();
            }
            this.renderPlaylistsNav();
            this.renderSongListView('liked');
            this.setupEventListeners();
        }
    }
    </script>
</body>
</html>
